<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poke-card</title>
    <link rel="stylesheet" href="./css/normalize.css  ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="app.js">
    <link rel="stylesheet" href="/app.js">
</head>

<body>
    <main class="flex">
        <template id="template-card">
            <article class="card">
                <img src="" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <img src="" alt="imagen pokemon" class="card-body-img">
                    <h1 class="card-body-title">Victor Charst <span>26</span></h1>
                    <p class="card-body-text">London</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>80K</h3>
                        <p>Attack</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>803K</h3>
                        <p>Special</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>1.4K</h3>
                        <p>Defense</p>
                    </div>
                </div>
            </article>
        </template>
    </main>

</body>

</html>
